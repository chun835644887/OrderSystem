<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap.css" rel="stylesheet">-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script>
        function landing() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            main.getUserInfo(name, password);
        }

    </script>
</head>
<body>
<div class="input-group col-md-3 col-sm-6 col-xs-9">
    <div class="container">
        <div class="row ">
            <div class="col-xs-2 col-sm-2 col-md-2">
                <span>账号：</span>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9">
                <input type="text" id="name" class="form-control">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row ">
            <div class="col-xs-2 col-sm-2 col-md-2">
                <span>密码：
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9">
               </span><input type="password" id="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 1%">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <!--<button class="btn btn-success">登陆</button>-->
            </div>
            <div class="col-md-5 col-sm-5 col-xs-5">
                <button class="btn btn-success" onclick="landing()">登陆</button>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-5">
                <button class="btn btn-primary">注册</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
